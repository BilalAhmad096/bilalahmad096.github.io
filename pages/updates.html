<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilal Ahmad | Electrical Engineer</title>

  <!-- Favicon / App Icons
  <link rel="icon" type="image/png" sizes="32x32" href="../image/webpage-icon2.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../image/webpage-icon2.png">
  <link rel="apple-touch-icon" href="../image/webpage-icon.png"> -->
  <!-- Favicon / App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../image/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon-96x96.png">
  <link rel="manifest" href="../image/site.webmanifest">
  <link rel="shortcut icon" href="../image/favicon.ico">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="../css/styles.css">
    <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
</head>
<body>

  <div id="header"></div>

  <main>
    <section class="section-updates">
      <div class="container">
        <h2 class="section-title">Updates</h2>
        <div class="countdown-wrapper" data-aos="fade-up">
          <h3 class="countdown-title">Countdown to Friday, March 27, 2026</h3>
          <div id="countdown" class="countdown-grid" aria-label="Countdown timer">
            <div class="countdown-item">
              <span id="days" class="count-num">0</span>
              <span class="count-label">Days</span>
            </div>
            <div class="countdown-item">
              <span id="hours" class="count-num">0</span>
              <span class="count-label">Hours</span>
            </div>
            <div class="countdown-item">
              <span id="minutes" class="count-num">0</span>
              <span class="count-label">Minutes</span>
            </div>
            <div class="countdown-item">
              <span id="seconds" class="count-num">0</span>
              <span class="count-label">Seconds</span>
            </div>
          </div>
        </div>
        <figure class="framed-image" role="group" aria-label="Update image">
          <img src="../image/Fiance.png"
            alt="Update image"
            loading="lazy"
            decoding="async"
            sizes="100vw">
        </figure>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/countdown.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script src="../js/aos-setup.js" defer></script>

  <script src="../js/card-accessibility.js" defer></script>
  <script src="../js/backtotop.js" defer></script>
  
</body>
</html>
